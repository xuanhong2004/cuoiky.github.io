<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanh toán</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="header_footer.css" />
    <link rel="stylesheet" href="checkout.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <h1>Chi tiết thanh toán</h1>
    <br />
    <!-- Nội dung từ checkout.html -->
    <div class="checkout-container">
      <div class="checkout-form">
        <h2>Thông tin khách hàng</h2>
        <form id="payment-form" onsubmit="return validateForm()">
          <label for="name">Họ và tên:</label>
          <input type="text" id="name" required />
          <label for="phone">Số điện thoại:</label>
          <input
            type="tel"
            id="phone"
            pattern="[0-9+]+"
            title="Vui lòng chỉ nhập số và dấu +"
            required
            oninput="validatePhoneInput(this)"
          />
          <label for="email">Địa chỉ email:</label>
          <input type="email" id="email" />
          <label for="address">Địa chỉ giao hàng:</label>
          <input type="text" id="address" required />
          <label for="note">Ghi chú:</label>
          <textarea id="note" rows="4"></textarea>
        </form>
      </div>

      <div class="order-summary">
        <h2>Thông tin đơn hàng</h2>
        <div id="cart-items-summary"></div>
        <div class="order-details">
          <div class="order-row">
            <span>Tổng giá trị sản phẩm:</span>
            <span id="subtotal-amount">0 đ</span>
          </div>
          <div class="order-row">
            <span>Phí vận chuyển:</span>
            <span id="shipping-fee">50.000 đ</span>
          </div>
          <div class="order-row">
            <span>Giảm giá:</span>
            <span id="discount">0 đ</span>
          </div>
          <div class="order-row total-row">
            <strong><span>Tổng cộng:</span></strong>
            <strong><span id="total-amount">0 đ</span></strong>
          </div>
        </div>
        <button class="checkout-btn" type="submit" form="payment-form">
          Đặt hàng
        </button>
      </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="checkout.js"></script>
  </body>
</html>
