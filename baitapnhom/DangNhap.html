<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Các Loại Hoa</title>
    <link rel="stylesheet" href="Dangnhap.css" />
    <link

  <body>
    <!-- form signup -->
    <div class="signup">
      <div class="signup__container">
        <h1>Đăng Nhập</h1>
        <form action="">
          <h5>Account</h5>
          <input type="text" class="input-signup-username" />
          <h5>Password</h5>
          <input type="password" class="input-signup-password" />
          <button type="submit" class="signup__signInButton">Đăng Nhập</button>
        </form>
        <a href="./login.html" class="signup__registerButton"
          >Tạo tài khoản mới</a
        >
      </div>
    </div>
    <script src="Nhom.js"></script>
